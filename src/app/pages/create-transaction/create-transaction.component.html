<div class="container">
	<h1>Transaccion Nueva</h1>
	<p style="color: white;"> transfiere mathcoins a alguien!</p>

	<br>

	<div class="form-group">
	    <label for="fromAddress" style="color: white;">De</label>
	    <input type="text" class="form-control" id="fromAddress" aria-describedby="fromAddressHelp" [(ngModel)]="ownWalletKey.publicKey" disabled>
	    
  	</div>

  	<div class="form-group">
	    <label for="toAddress" style="color: white;">Para</label>
	    <input type="text" class="form-control" id="toAddress" aria-describedby="toAddressHelp" [(ngModel)]="newTx.toAddress">
	    
  	</div>

  	<div class="form-group">
	    <label for="amount" style="color: white;">Monto</label>
	    <input type="number" class="form-control" id="amount" aria-describedby="amountHelp" [(ngModel)]="newTx.amount">
	   
  	</div>

  	<button (click)="createTransaction()" type="submit" class="btn btn-outline-light">Firmar y crear transaccion</button>

</div>
